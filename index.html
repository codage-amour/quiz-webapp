<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz WebApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="enter">
        <h1>Welcome to Mythological Quiz</h1>
        <form>
          Name: <input id="name" type="text">
          <input id="submit" type="button" value="Login">
        </form>
    </div>
    <div id="namedisplay" style="display: none;">
    </div>
    <div id="main" style="display: none;">
        <div id="time"></div>
        <h1>Mythological Quiz</h1>
        <div id="quiz">
            <h2 id="question">Question</h2>
            <div id="options">
                <button class="opt">A1</button>
                <button class="opt">A2</button>
                <button class="opt">A3</button>
                <button class="opt">A4</button>
            </div>
            <div id="nn">
                <button id="next">Next</button>
            </div>
        </div>
    </div>
    <div id="status" style="display: none;">
        <div id="aur">
            <button class="st">Attempted</button>
            <button class="st">Unattempted</button>
            <button class="st">Review</button>
        </div>
        <div id="no">
            <button class="n">1</button>
            <button class="n">2</button>
            <button class="n">3</button>
            <button class="n">4</button>
            <button class="n">5</button>
            <button class="n">6</button>
            <button class="n">7</button>
            <button class="n">8</button>
            <button class="n">9</button>
            <button class="n">10</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
