<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz WebApp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="enter">
        <h1>Welcome to Mythological Quiz</h1>
        <form>
          Name: <input id="name" type="text">
          <input id="submit" type="button" value="Login">
        </form>
    </div>
    <div id="namedisplay" style="display: none;">
    </div>
    <div id="main" style="display: none;">
        <div id="time"></div>
        <h1>Mythological Quiz</h1>
        <div id="quiz">
            <h2 id="question">Question</h2>
            <div id="options">
                <button class="opt">A1</button>
                <button class="opt">A2</button>
                <button class="opt">A3</button>
                <button class="opt">A4</button>
            </div>
            <div id="nn">
                <button id="next">Next</button>
            </div>
            <div>
             <button id="sub">Submit</button>
            </div>
            <div>
            <button id="re" style="display: none;">Re-Attempt</button>
            </div>
            <div id="en">
                <button id="end" >End Quiz</button>
            </div> 
        </div>
    </div>
    <div id="status" style="display: none;">
        <div id="no">
            <button  id="q1"  class="n"  data-question="1">1</button>
            <button  id="q2" class="n" data-question="2">2</button>
            <button  id="q3" class="n" data-question="3">3</button>
            <button id="q4"  class="n" data-question="4">4</button>
            <button  id="q5" class="n" data-question="5">5</button>
            <button  id="q6" class="n" data-question="6">6</button>
            <button  id="q7" class="n" data-question="7">7</button>
            <button  id="q8" class="n" data-question="8">8</button>
            <button  id="q9" class="n" data-question="9">9</button>
            <button id="q10"  class="n" data-question="10">10</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
